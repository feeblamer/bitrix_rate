<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Курс валют</title>
</head>
<body>
	<h2> Курс валют на {{ date }} </h2>
	<table>
		<tr>
    			<th>Буквенный код</th>
    			<th>Курс</th>
    			<th>Количество едениц</th>
    			<th>Валюта</th>
 		 </tr>

		{% for currensy in currencies %}
			<tr>
				<td>{{ currensy['alphabetical_code'] }}</td>	
				<td>{{ currensy['rate'] }}</td>	
				<td>{{ currensy['units'] }}</td>	
				<td>{{ currensy['currency'] }}</td>	
			</tr>
		{% endfor %}
	
	</table>
  

</body>
</html>
