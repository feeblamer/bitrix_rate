<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Курс валют</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background-image:url({{ url_for('static', filename='background.png') }});">

       <h2> Курс валют на {{ date }} </h2>

       <div class="table-background">
	<table>
		<tr>
    			<th>Букв. код</th>
    			<th>Курс</th>
    			<th>Кол-во едениц</th>
    			<th>Валюта</th>
 		 </tr>

		{% for currency in currencies %}
                        
			<tr>
				<td class="code">{{ currency['alphabetical_code'] }}</td>	
				<td class="rate">{{ currency['rate'] }}</td>	
				<td class="unit">{{ currency['units'] }}</td>	
				<td class="currency">{{ currency['currency'] }}</td>	
			</tr>
		{% endfor %}
	
	</table>
        </div>

</body>
</html>
